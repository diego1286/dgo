<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insertar Usuarios</title>
</head>
<body>

<div class="container">
    <br>
    <div container="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">
                <form th:action ="@{/usuarios}" th:object="${usuario}" method="POST" >
                    <fieldset>
                        <legend>Datos del usuario</legend>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Nombres</label>
                                <input type="text" name="nombre" th:field="*{nombre}"  class="form-control" id="floatingInput" placeholder="nombre">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Apellidos</label>
                                <input type="text" name="apellido" th:field="*{apellido}"  class="form-control" id="floatingInput" placeholder="apellido">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Email</label>
                                <input type="text" name="email" th:field="*{email}"  class="form-control" id="floatingInput" placeholder="email">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Direccion</label>
                                <input type="text" name="direccion" th:field="*{direccion}"  class="form-control" id="floatingInput" placeholder="direccion">
                            </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
</html>
