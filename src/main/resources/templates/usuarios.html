<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Usuarios</title>
</head>
<body>
<h1>Listado de Usuarios en la base de datos</h1>
<div class="all-classes-container">
    <table class="table table-striped table-border">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Direccion</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${usuario}">
            <td th:text="${user.id}" >Id</td>
            <td th:text="${user.nombre}">Nombre</td>
            <td th:text="${user.apellido}">Apellido</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.direccion}">Direccion</td>
            <td>Acciones</td>

        </tr>

        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>

</html>
